<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뿌동숲 시세표</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #f8f3c8;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            color: #4CAF50;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .search-box {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            width: 70%;
            border: 2px solid #4CAF50;
            border-radius: 5px;
        }
        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.5em;
            color: #4CAF50;
            margin-left: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>뿌동숲 시세표</h1>
    <div class="container">
        <div class="search-box">
            <input type="text" id="search" placeholder="아이템 검색..." onkeyup="filterItems()">
            <button class="search-button" onclick="filterItems()"><i class="fas fa-leaf"></i></button>
        </div>
        <table id="itemTable">
            <thead>
                <tr>
                    <th>카테고리</th>
                    <th>아이템</th>
                    <th>시세</th>
                </tr>
            </thead>
            <tbody>
                <tr><td colspan="3">검색 결과가 여기에 표시됩니다.</td></tr>
            </tbody>
        </table>
    </div>
    <script>
        let items = [
            { category: "재료", name: "나뭇가지", price: "1마일" },
            { category: "재료", name: "잡초", price: "1마일" },
            { category: "가구", name: "5층탑", price: "30마일" },
            { category: "가구", name: "ATM", price: "10마일" }
        ];

        function filterItems() {
            const searchText = document.getElementById("search").value.toLowerCase();
            const tableBody = document.querySelector("#itemTable tbody");
            tableBody.innerHTML = "";
            
            const filteredItems = items.filter(item => 
                item.name.toLowerCase().includes(searchText) ||
                item.category.toLowerCase().includes(searchText)
            );
            
            if (filteredItems.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 없습니다.</td></tr>`;
            } else {
                filteredItems.forEach(item => {
                    let row = `<tr><td>${item.category}</td><td>${item.name}</td><td>${item.price}</td></tr>`;
                    tableBody.innerHTML += row;
                });
            }
        }
    </script>
</body>
</html>
