  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
  <style>
    body {
      font-family: "Jua", sans-serif;
      background-color: #f8f3c8;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 0;
      padding: 20px 0;
      white-space: nowrap;
      cursor: pointer;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    .search-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .hamburger {
      display: inline-flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }
    .bar {
      height: 3px;
      width: 25px;
      background-color: #4caf50;
      border-radius: 2px;
    }
    .search-box input {
      height: 38px;
      padding: 0 10px;
      border: 2px solid #4caf50;
      border-radius: 5px;
      color: #4caf50;
      font-size: 0.9em;
      width: 60%;
    }
    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: #4caf50;
    }
    /* 카테고리 메뉴 */
    .menu {
      position: absolute;
      top: 70px;
      left: 20px;
      background: #fff;
      border: 2px solid #4caf50;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 10px;
      display: none;
      z-index: 999;
    }
    .menu.show {
      display: block;
    }
    .menu ul {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu li {
      display: flex;
      justify-content: center;
    }
    .menu button {
      width: 120px;
      height: 40px;
      background: #f8f3c8;
      border: 2px solid #4caf50;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .menu button:hover {
      background: #e0dab0;
    }
    /* 분류 메뉴 */
    .sub-menu {
      position: absolute;
      top: 70px;
      left: 20px;
      background: #fff;
      border: 2px solid #4caf50;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      padding: 10px;
      display: none;
      z-index: 999;
    }
    .sub-menu.show {
      display: block;
    }
    .sub-menu ul {
      display: grid;
      grid-template-columns: repeat(1, 1fr);
      gap: 10px;
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .sub-menu li {
      display: flex;
      justify-content: center;
    }
    .sub-menu button {
      width: 140px;
      height: 40px;
      background: #f8f3c8;
      border: 2px solid #4caf50;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .sub-menu button:hover {
      background: #e0dab0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
      color: #000;
      font-size: 0.9em;
    }
    th {
      background-color: #4caf50;
      color: #fff;
    }
    #paginationControls button {
      padding: 5px 10px;
      margin: 0 5px;
      border: 2px solid #4caf50;
      background: #f8f3c8;
      border-radius: 5px;
      cursor: pointer;
    }
    #paginationControls span {
      margin: 0 5px;
    }
    .visitor-counter {
      font-family: "Jua", sans-serif;
      color: #006400;
      font-weight: bold;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 0.8em;
      color: #808080;
      font-family: "Gulim", sans-serif;
    }
    footer a {
      color: #808080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

      </div>
      <input type="text" id="search" placeholder="아이템 이름 검색" onkeyup="applyFilter()">

      </button>
    </div>
    <!-- 카테고리 메뉴 -->

        <li><button onclick="pickCategory('미술품')">미술품</button></li>
        <li><button onclick="pickCategory('레시피')">레시피</button></li>

    </div>
    <!-- 분류 메뉴 -->
    <div class="sub-menu" id="divisionMenu">
      <ul id="divisionList"></ul>
    </div>
    <!-- 아이템 테이블 -->
    <table id="itemTable">
      <thead>
        <tr>
          <th>카테고리</th>
          <th>분류</th>

          <th>개수</th>
          <th>시세</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="5">검색/필터 결과가 표시됩니다.</td></tr>
      </tbody>
    </table>
    <div id="paginationControls"></div>

  <script>
    // updateVisitorCount() 호출은 잠시 주석 처리 (오류가 없다면 나중에 복원)
    window.onload = function() {
      // updateVisitorCount();
    };

    let currentCategory = "";
    let currentDivision = "";
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentItems = [];
    const subDivisions = {
      "": ["전체보기"],
      "재료": ["전체보기", "일반", "계절", "특수/이벤트"],
      "아이템": ["전체보기", "금도구", "산리오", "마일템"],
      "미술품": ["전체보기"],
      "레시피": ["전체보기", "기본", "계절", "올클"],
      "만지작": ["전체보기"],
      "알바": ["전체보기"]
    };

    function toggleCategoryMenu(){
      document.getElementById("categoryMenu").classList.toggle("show");
      document.getElementById("divisionMenu").classList.remove("show");
    }

    function pickCategory(cat){
      document.getElementById("categoryMenu").classList.remove("show");
      currentCategory = cat;
      currentDivision = "";
      if(cat === ""){
        applyFilter();
      } else {
        fillDivisionMenu(cat);
        document.getElementById("divisionMenu").classList.add("show");
      }
    }

    function fillDivisionMenu(cat){
      const list = document.getElementById("divisionList");
      list.innerHTML = "";
      const arr = subDivisions[cat] || ["전체보기"];
      arr.forEach(function(div){
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = div;
        btn.onclick = function(){ pickDivision(div); };
        li.appendChild(btn);
        list.appendChild(li);
      });
    }

    function pickDivision(div){
      currentDivision = (div === "전체보기") ? "" : div;
      document.getElementById("divisionMenu").classList.remove("show");
      applyFilter();
    }

    function sortByName(arr){
      return arr.sort(function(a, b){
        return a.name.localeCompare(b.name);
      });
    }

    const staticItems = [

      { category:"레시피", division:"기본", name:"삽 레시피", quantity:"1개", price:"200마일" },
      { category:"레시피", division:"기본", name:"낚싯대 레시피", quantity:"1개", price:"10~20마일" },
      { category:"레시피", division:"금도구", name:"금 삽 레시피", quantity:"1개", price:"200마일" },
      { category:"레시피", division:"올클", name:"벚꽃 (15종)", quantity:"", price:"400마일" },
      { category:"레시피", division:"올클", name:"머메이드 (15종)", quantity:"", price:"400마일" }
    ];

    function applyFilter(){
      currentPage = 1;
      const searchText = document.getElementById("search").value.trim().toLowerCase();
      let result = staticItems.slice();
      if(currentCategory){
        result = result.filter(function(item){
          return item.category === currentCategory;
        });
      }
      if(currentDivision){
        result = result.filter(function(item){
          return item.division === currentDivision;
        });
      }
      if(searchText){
        result = result.filter(function(item){
          return item.name.toLowerCase().includes(searchText);
        });
      }
      result = sortByName(result);
      if(result.length === 0){
        document.querySelector("#itemTable tbody").innerHTML = '<tr><td colspan="5">검색/필터 결과가 없습니다.</td></tr>';
        document.getElementById("paginationControls").innerHTML = "";
        currentItems = [];
      } else {
        currentItems = result;
        displayItems(currentItems);
      }
    }

    function displayItems(itemsArray){
      const tableBody = document.querySelector("#itemTable tbody");
      if(itemsArray.length === 0){
        tableBody.innerHTML = '<tr><td colspan="5">표시할 아이템이 없습니다.</td></tr>';
        document.getElementById("paginationControls").innerHTML = "";
        return;
      }
      const totalPages = Math.ceil(itemsArray.length / itemsPerPage);
      if(currentPage > totalPages) currentPage = totalPages;
      const startIndex = (currentPage - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;
      const itemsToDisplay = itemsArray.slice(startIndex, endIndex);
      let html = "";
      itemsToDisplay.forEach(function(item){
        html += '<tr>';
        html += '<td>' + item.category + '</td>';
        html += '<td>' + (item.division || "") + '</td>';
        html += '<td>' + item.name + '</td>';
        html += '<td>' + (item.quantity || "") + '</td>';
        html += '<td>' + (item.price || "") + '</td>';
        html += '</tr>';
      });
      tableBody.innerHTML = html;
      renderPagination(totalPages);
    }

    function renderPagination(totalPages){
      const paginationDiv = document.getElementById("paginationControls");
      if(totalPages === 0){
        paginationDiv.innerHTML = "";
        return;
      }
      let html = "";
      if(currentPage > 1){
        html += '<button onclick="changePage(' + (currentPage-1) + ')">이전</button>';
      }
      html += '<span>' + currentPage + ' / ' + totalPages + '</span>';
      if(currentPage < totalPages){
        html += '<button onclick="changePage(' + (currentPage+1) + ')">다음</button>';
      }
      paginationDiv.innerHTML = html;
    }

    function changePage(page){
      currentPage = page;
      displayItems(currentItems);
    }
  </script>
