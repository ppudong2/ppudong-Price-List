    // Firestore "userItems" 컬렉션의 데이터를 실시간 구독하여 관리자 제출 데이터(userItems)에 추가
    let userItems = [];
    db.collection("userItems")
      .orderBy("createdAt", "asc")
      .onSnapshot(snapshot => {
        userItems = [];
        snapshot.forEach(doc => {
          userItems.push(doc.data());
        });
        // 업데이트는 검색 시나 카테고리 필터 시에만 반영 (초기에는 아무것도 표시하지 않음)
        if(document.getElementById("search").value.trim() !== ""){
          displayItems([...staticItems, ...userItems]);
        }
      });
    
    // 시세표에 아이템들을 표시하는 함수 (staticItems + 관리자 제출 데이터)
    function displayItems(itemsArray) {
      const tableBody = document.querySelector("#itemTable tbody");
      if (itemsArray.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">표시할 아이템이 없습니다.</td></tr>`;
        return;
      }
      itemsArray = sortByName(itemsArray);
      let html = "";
      itemsArray.forEach(item => {
        html += `
          <tr>
            <td>${item.category}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
          </tr>
        `;
      });
      tableBody.innerHTML = html;
    }
    
    // ====================== 검색 기능 ======================
    function filterItems() {
      const searchText = document.getElementById("search").value.toLowerCase().trim();
      const tableBody = document.querySelector("#itemTable tbody");
      if (!searchText) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 여기에 표시됩니다.</td></tr>`;
        return;
      }
      let filtered = [...staticItems, ...userItems].filter(item => 
        item.name.toLowerCase().includes(searchText)
      );
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 없습니다.</td></tr>`;
      } else {
        let html = "";
        filtered.forEach(item => {
          html += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
        tableBody.innerHTML = html;
      }
    }
    
    // ====================== 카테고리 필터 ======================
    function showCategory(catName) {
      document.getElementById("search").value = "";
      let filtered = [...staticItems, ...userItems].filter(item => item.category === catName);
      filtered = sortByName(filtered);
      const tableBody = document.querySelector("#itemTable tbody");
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">${catName} 카테고리에 해당하는 아이템이 없습니다.</td></tr>`;
      } else {
        let html = "";
        filtered.forEach(item => {
          html += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
        tableBody.innerHTML = html;
      }
      toggleMenu();
    }
    
    // ====================== 전체보기 ======================
    function showAll() {
      document.getElementById("search").value = "";
      displayItems([...staticItems, ...userItems]);
      toggleMenu();
    }
    
    /********** 관리자용 아이템 제출 (즉시 홈페이지 반영) **********/
    const ADD_PASSWORD = "0998star";
    const DELETE_PASSWORD = "0998dstar";
    function submitUserItem() {
      const category = document.getElementById("userCategory").value;
      const name = document.getElementById("userItemName").value.trim();
      const price = document.getElementById("userItemPrice").value.trim();
      const password = document.getElementById("userPassword").value.trim();
      const resultDiv = document.getElementById("userItemResult");

      if (!name || !password) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "카테고리, 아이템 이름, 그리고 비밀번호는 필수 입력사항입니다.";
        return;
      }
      
      // 추가 모드: 시세 입력란에 값이 있는 경우 → 추가
      if (price) {
        if (password !== ADD_PASSWORD) {
          resultDiv.style.color = "red";
          resultDiv.textContent = "추가를 위한 비밀번호가 올바르지 않습니다.";
          return;
        }
        db.collection("userItems").add({
          category: category,
          name: name,
          price: price,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        })
        .then(() => {
          resultDiv.style.color = "green";
          resultDiv.textContent = "아이템이 추가되었습니다.";
          document.getElementById("userItemName").value = "";
          document.getElementById("userItemPrice").value = "";
          document.getElementById("userPassword").value = "";
        })
        .catch((error) => {
          console.error("Error adding document: ", error);
          resultDiv.style.color = "red";
          resultDiv.textContent = "추가 중 오류가 발생했습니다.";
        });
      }
      // 삭제 모드: 시세 입력란이 비어있으면 → 삭제
      else {
        if (password !== DELETE_PASSWORD) {
          resultDiv.style.color = "red";
          resultDiv.textContent = "삭제를 위한 비밀번호가 올바르지 않습니다.";
          return;
        }
        db.collection("userItems")
          .where("category", "==", category)
          .where("name", "==", name)
          .get()
          .then(querySnapshot => {
            if (querySnapshot.empty) {
              resultDiv.style.color = "red";
              resultDiv.textContent = "삭제할 아이템을 찾을 수 없습니다.";
              return;
            }
            let batch = db.batch();
            querySnapshot.forEach(doc => {
              batch.delete(doc.ref);
            });
            return batch.commit();
          })
          .then(() => {
            resultDiv.style.color = "green";
            resultDiv.textContent = "아이템이 삭제되었습니다.";
            document.getElementById("userItemName").value = "";
            document.getElementById("userItemPrice").value = "";
            document.getElementById("userPassword").value = "";
          })
          .catch((error) => {
            console.error("Error deleting document: ", error);
            resultDiv.style.color = "red";
            resultDiv.textContent = "삭제 중 오류가 발생했습니다.";
          });
      }
    }
