<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>뿌동숲 시세표</title>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
  <style>
    body {
      font-family: "Jua", sans-serif;
      background-color: #f8f3c8;
      text-align: center;
      padding: 20px;
      margin: 0;
    }
    h1 {
      font-size: 2.5em;
      color: #4caf50;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      white-space: nowrap;
      margin: 0;
      padding: 20px 0;
      cursor: pointer;
    }
    .header-area {
      position: relative;
    }
    /* 검색박스: 검색창 왼쪽에 메뉴 아이콘 배치 */
    .search-box {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-box .hamburger {
      margin-right: 10px;
      display: inline-flex;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 20px;
      cursor: pointer;
    }
    .search-box .bar {
      height: 3px;
      width: 25px;
      background-color: #4caf50;
      border-radius: 2px;
    }
    .search-box input {
      padding: 10px;
      width: 60%;
      border: 2px solid #4caf50;
      border-radius: 5px;
    }
    .search-box input::placeholder {
      color: #4caf50;
    }
    /* placeholder 문구를 "아이템 이름"으로 변경 (기존 "아이템 이름 > 정확한 아이템 이름"에서 간단하게) */
    .search-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
      color: #4caf50;
      margin-left: 10px;
    }
    /* 메뉴: 모든 카테고리 표시 (요청하신 순서 및 이름 적용) */
    .menu {
      position: absolute;
      top: 60px;
      left: 20px;
      background: #fff;
      border: 2px solid #4caf50;
      border-radius: 5px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 160px;
      padding: 10px;
      display: none;
      z-index: 999;
    }
    .menu.show {
      display: block;
    }
    .menu ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .menu li {
      margin: 10px 0;
    }
    .menu button {
      width: 100%;
      background: #f8f3c8;
      border: 2px solid #4caf50;
      border-radius: 5px;
      padding: 6px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .menu button:hover {
      background: #e0dab0;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      max-width: 800px;
      margin: auto;
      position: relative;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #4caf50;
      color: white;
    }
    /* 테이블 초기 메시지 */
    #itemTable tbody tr td {
      font-style: italic;
      color: #666;
    }
    /* 사용자 아이템 제출 섹션 */
    .user-submit-section {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .user-submit-section h2 {
      color: #4caf50;
      margin-top: 0;
    }
    .user-submit-guide {
      font-size: 0.9em;
      color: #808080;
      margin: 5px 0 10px;
    }
    .user-item-inputs {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .user-item-inputs input#userItemName {
      width: 150px;
    }
    .user-item-inputs input#userItemPrice {
      width: 100px;
    }
    .user-item-inputs input#userPassword {
      width: 150px;
    }
    /* 사용자 건의사항 제출 섹션 */
    .suggestion-section {
      margin: 20px auto;
      max-width: 800px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
    }
    .suggestion-section h2 {
      color: #4caf50;
      margin-top: 0;
    }
    .suggestion-section textarea {
      width: 80%;
      height: 60px;
      padding: 8px;
      border: 2px solid #4caf50;
      border-radius: 5px;
      font-size: 0.9em;
      resize: vertical;
    }
    .suggestion-section button {
      padding: 8px 12px;
      margin: 5px;
      border: 2px solid #4caf50;
      background-color: #f8f3c8;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.9em;
    }
    .suggestion-section button:hover {
      background-color: #e0dab0;
    }
    /* Footer 스타일 */
    footer {
      margin-top: 30px;
      padding: 10px;
      font-size: 0.8em;
      color: #808080;
      font-family: "Gulim", sans-serif;
    }
    footer a {
      color: #808080;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
  
  <!-- Firebase SDK (compat 버전) 추가 -->
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-firestore-compat.js"></script>
  <!-- Analytics 사용 시 (필요하면 활성화)
  <script src="https://www.gstatic.com/firebasejs/11.3.1/firebase-analytics-compat.js"></script>
  -->
  <!-- Firebase 초기화 및 설정 -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA-EdZtqc1b9gp67OliSdJ7bWPNgEGUM7A",
      authDomain: "ppudong-price-list.firebaseapp.com",
      projectId: "ppudong-price-list",
      storageBucket: "ppudong-price-list.firebasestorage.app",
      messagingSenderId: "581105229110",
      appId: "1:581105229110:web:870b7730b5b1271302a797",
      measurementId: "G-6JYJ3W5KEH"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="header-area">
    <!-- 제목 클릭 시 새로고침 -->
    <h1 onclick="location.reload()">
      <i class="fa-solid fa-tree"></i> 뿌동숲 시세표 <i class="fa-solid fa-tree"></i>
    </h1>
  </div>

  <div class="container">
    <!-- 검색박스: 왼쪽에 메뉴 아이콘, 오른쪽에 검색창과 버튼 -->
    <div class="search-box">
      <div class="hamburger" onclick="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
      <input type="text" id="search" placeholder="아이템 이름" onkeyup="filterItems()">
      <button class="search-button" onclick="filterItems()">
        <i class="fas fa-leaf"></i>
      </button>
    </div>
    <!-- 메뉴: 모든 카테고리 표시 (요청하신 순서 및 이름 적용) -->
    <div class="menu" id="categoryMenu">
      <ul id="menuList">
        <li><button onclick="showCategory('재료(1셋)')">재료(1셋)</button></li>
        <li><button onclick="showCategory('가구')">가구</button></li>
        <li><button onclick="showCategory('레시피')">레시피</button></li>
        <li><button onclick="showCategory('옷/신발/악세서리')">옷/신발/악세서리</button></li>
        <li><button onclick="showCategory('인기 아이템')">인기 아이템</button></li>
        <li><button onclick="showCategory('올클 레시피')">올클 레시피</button></li>
        <li><button onclick="showCategory('올클 아이템')">올클 아이템</button></li>
        <li><button onclick="showCategory('완제품')">완제품</button></li>
        <li><button onclick="showCategory('만지작')">만지작</button></li>
        <li><button onclick="showCategory('알바')">알바</button></li>
        <li><button onclick="showCategory('액자')">액자</button></li>
        <li><button onclick="showCategory('조각')">조각</button></li>
        <li><button onclick="showAll()">전체보기</button></li>
      </ul>
    </div>
    <table id="itemTable">
      <thead>
        <tr>
          <th>카테고리</th>
          <th>아이템</th>
          <th>시세</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="3">검색 결과가 여기에 표시됩니다.</td></tr>
      </tbody>
    </table>
  </div>

  <!-- 사용자 아이템 제출 섹션 (Firestore 연동) -->
  <div class="user-submit-section">
    <h2>아이템 추가 &lt;관리자용&gt;</h2>
    <p class="user-submit-guide">※ 시세표에 등록되지 않은 아이템이나 수정 요청이 있다면 자유롭게 제출해 주세요!</p>
    <div class="user-item-inputs">
      <select id="userCategory">
        <option value="재료(1셋)">재료(1셋)</option>
        <option value="가구">가구</option>
        <option value="레시피">레시피</option>
        <option value="옷/신발/악세서리">옷/신발/악세서리</option>
        <option value="인기 아이템">인기 아이템</option>
        <option value="올클 레시피">올클 레시피</option>
        <option value="올클 아이템">올클 아이템</option>
        <option value="완제품">완제품</option>
        <option value="만지작">만지작</option>
        <option value="알바">알바</option>
        <option value="액자">액자</option>
        <option value="조각">조각</option>
      </select>
      <input type="text" id="userItemName" placeholder="정확한 아이템 이름">
      <input type="text" id="userItemPrice" placeholder="시세 (예: 10마일)">
      <!-- 섬/주대 입력 대신 비밀번호 입력 -->
      <input type="password" id="userPassword" placeholder="비밀번호">
    </div>
    <div>
      <button onclick="submitUserItem()">보내기</button>
    </div>
    <div id="userItemResult"></div>
  </div>

  <!-- 사용자 건의사항 제출 섹션 -->
  <div class="suggestion-section">
    <h2>건의사항 제출</h2>
    <textarea id="userSuggestion" placeholder="오타, 시세 오류 등 수정 요청을 입력해 주세요."></textarea>
    <div>
      <button onclick="submitSuggestion()">보내기</button>
    </div>
    <div id="suggestionResult"></div>
  </div>

  <!-- Footer -->
  <footer>
    © 2025 뿌동이. All Rights Reserved.<br>
    제작: 뿌동이<br>
    Instagram: <a href="https://www.instagram.com/ppudong2/" target="_blank">https://www.instagram.com/ppudong2/</a>
  </footer>

  <script>
    /************* 기본 시세표 기능 *************/
    function toggleMenu() {
      document.getElementById("categoryMenu").classList.toggle("show");
    }
    function sortByName(arr) {
      return arr.sort((a, b) => a.name.localeCompare(b.name));
    }
    
    // 미리 작성된 정적 아이템들(전체 데이터; 누락되지 않도록 전부 포함)
    const staticItems = [
      // (여기에 앞서 제공된 전체 staticItems 배열을 복사하여 넣으세요)
      { category: "재료(1셋)", name: "자패", price: "1마일" },
      { category: "재료(1셋)", name: "산호", price: "1마일" },
      { category: "재료(1셋)", name: "방석고둥", price: "1마일" },
      { category: "재료(1셋)", name: "거거", price: "2마일" },
      { category: "재료(1셋)", name: "연잎성게", price: "1마일" },
      // ... 나머지 staticItems 데이터 계속...
      { category: "조각", name: "아름다운 조각", price: "10마일" },
      { category: "조각", name: "무사의 조각", price: "10마일" }
    ];
    
    // Firestore에서 사용자 제출 아이템을 실시간으로 불러오기 위한 변수
    let userItems = [];
    
    // Firestore "userItems" 컬렉션 실시간 구독 (onSnapshot)
    db.collection("userItems")
      .orderBy("createdAt", "asc")
      .onSnapshot(snapshot => {
        userItems = [];
        snapshot.forEach(doc => {
          userItems.push(doc.data());
        });
        // 만약 검색창에 텍스트가 있으면 결과 업데이트, 아니면 기본 메시지를 유지
        if(document.getElementById("search").value.trim()){
          displayItems([...staticItems, ...userItems]);
        }
      });
    
    // 시세표에 아이템들을 표시하는 함수
    function displayItems(itemsArray) {
      const tableBody = document.querySelector("#itemTable tbody");
      if (itemsArray.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">표시할 아이템이 없습니다.</td></tr>`;
        return;
      }
      itemsArray = sortByName(itemsArray);
      let html = "";
      itemsArray.forEach(item => {
        html += `
          <tr>
            <td>${item.category}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
          </tr>
        `;
      });
      tableBody.innerHTML = html;
    }
    
    // ====================== 검색 기능 ======================
    function filterItems() {
      const searchText = document.getElementById("search").value.toLowerCase().trim();
      const tableBody = document.querySelector("#itemTable tbody");
      if (!searchText) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 여기에 표시됩니다.</td></tr>`;
        return;
      }
      let filtered = [...staticItems, ...userItems].filter(item => item.name.toLowerCase().includes(searchText));
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 없습니다.</td></tr>`;
      } else {
        let html = "";
        filtered.forEach(item => {
          html += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
        tableBody.innerHTML = html;
      }
    }
    
    // ====================== 카테고리 필터 ======================
    function showCategory(catName) {
      document.getElementById("search").value = "";
      let filtered = [...staticItems, ...userItems].filter(item => item.category === catName);
      filtered = sortByName(filtered);
      const tableBody = document.querySelector("#itemTable tbody");
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">${catName} 카테고리에 해당하는 아이템이 없습니다.</td></tr>`;
      } else {
        let html = "";
        filtered.forEach(item => {
          html += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
        tableBody.innerHTML = html;
      }
      toggleMenu();
    }
    
    // ====================== 전체보기 ======================
    function showAll() {
      document.getElementById("search").value = "";
      displayItems([...staticItems, ...userItems]);
      toggleMenu();
    }
    
    /********** 사용자 아이템 제출 (Firestore 연동) **********/
    const ADMIN_PASSWORD = "0998star";
    function submitUserItem() {
      const category = document.getElementById("userCategory").value;
      const name = document.getElementById("userItemName").value.trim();
      const price = document.getElementById("userItemPrice").value.trim();
      const password = document.getElementById("userPassword").value.trim();
      const resultDiv = document.getElementById("userItemResult");

      if (!name || !price || !password) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "카테고리, 아이템 이름, 시세, 그리고 비밀번호는 필수 입력사항입니다.";
        return;
      }
      if (password !== ADMIN_PASSWORD) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "비밀번호가 올바르지 않습니다.";
        return;
      }

      db.collection("userItems").add({
        category: category,
        name: name,
        price: price,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        resultDiv.style.color = "green";
        resultDiv.textContent = "아이템이 제출되었습니다.";
        document.getElementById("userItemName").value = "";
        document.getElementById("userItemPrice").value = "";
        document.getElementById("userPassword").value = "";
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        resultDiv.style.color = "red";
        resultDiv.textContent = "제출 중 오류가 발생했습니다.";
      });
    }
    
    /********** 사용자 건의사항 제출 (Firestore 연동) **********/
    function submitSuggestion() {
      const suggestion = document.getElementById("userSuggestion").value.trim();
      const resultDiv = document.getElementById("suggestionResult");

      if (!suggestion) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "건의사항을 입력해 주세요.";
        return;
      }

      db.collection("suggestions").add({
        suggestion: suggestion,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        resultDiv.style.color = "green";
        resultDiv.textContent = "건의사항이 제출되었습니다.";
        document.getElementById("userSuggestion").value = "";
      })
      .catch((error) => {
        console.error("Error adding suggestion: ", error);
        resultDiv.style.color = "red";
        resultDiv.textContent = "제출 중 오류가 발생했습니다.";
      });
    }
  </script>
</body>
</html>
