    // ====================== 검색 기능 ======================
    function filterItems() {
      const searchText = document.getElementById("search").value.toLowerCase().trim();
      const tableBody = document.querySelector("#itemTable tbody");
      if (!searchText) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 여기에 표시됩니다.</td></tr>`;
        return;
      }
      let filtered = items.filter(item => item.name.toLowerCase().includes(searchText));
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">검색 결과가 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
      }
    }

    // ====================== 카테고리 필터 ======================
    function showCategory(catName) {
      const tableBody = document.querySelector("#itemTable tbody");
      document.getElementById("search").value = "";
      let filtered = items.filter(item => item.category === catName);
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="3">${catName} 카테고리에 해당하는 아이템이 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
            </tr>
          `;
        });
      }
      toggleMenu();
    }

    // ====================== 전체보기 ======================
    function showAll() {
      const tableBody = document.querySelector("#itemTable tbody");
      document.getElementById("search").value = "";
      let sortedAll = sortByName([...items]);
      tableBody.innerHTML = "";
      sortedAll.forEach(item => {
        tableBody.innerHTML += `
          <tr>
            <td>${item.category}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
          </tr>
        `;
      });
      toggleMenu();
    }

    /********** 사용자 아이템 제출 (Firestore 연동) **********/
    function submitUserItem() {
      const category = document.getElementById("userCategory").value;
      const name = document.getElementById("userItemName").value.trim();
      const price = document.getElementById("userItemPrice").value.trim();
      const island = document.getElementById("userIsland").value.trim();
      const resultDiv = document.getElementById("userItemResult");

      if (!name || !price || !island) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "카테고리, 아이템 이름, 시세, 그리고 섬/주대 이름은 필수 입력사항입니다.";
        return;
      }

      // Firestore의 "userItems" 컬렉션에 문서 추가
      db.collection("userItems").add({
        category: category,
        name: name,
        price: price,
        island: island,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        resultDiv.style.color = "green";
        resultDiv.textContent = "아이템이 제출되었습니다.";
        document.getElementById("userItemName").value = "";
        document.getElementById("userItemPrice").value = "";
        document.getElementById("userIsland").value = "";
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        resultDiv.style.color = "red";
        resultDiv.textContent = "제출 중 오류가 발생했습니다.";
      });
    }

    /********** 사용자 건의사항 제출 (Firestore 연동) **********/
    function submitSuggestion() {
      const suggestion = document.getElementById("userSuggestion").value.trim();
      const resultDiv = document.getElementById("suggestionResult");

      if (!suggestion) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "건의사항을 입력해 주세요.";
        return;
      }

      // Firestore의 "suggestions" 컬렉션에 문서 추가
      db.collection("suggestions").add({
        suggestion: suggestion,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        resultDiv.style.color = "green";
        resultDiv.textContent = "건의사항이 제출되었습니다.";
        document.getElementById("userSuggestion").value = "";
      })
      .catch((error) => {
        console.error("Error adding suggestion: ", error);
        resultDiv.style.color = "red";
        resultDiv.textContent = "제출 중 오류가 발생했습니다.";
      });
    }
