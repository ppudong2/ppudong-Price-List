    // ====================== 검색 기능 ======================
    function filterItems() {
      const searchText = document.getElementById("search").value.toLowerCase().trim();
      const tableBody = document.querySelector("#itemTable tbody");
      if (!searchText) {
        tableBody.innerHTML = `<tr><td colspan="4">검색 결과가 여기에 표시됩니다.</td></tr>`;
        return;
      }
      let filtered = items.filter(item => item.name.toLowerCase().includes(searchText));
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4">검색 결과가 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>
                <input type="number" min="1" value="1" class="quantity-input" id="qty-${item.name}">
                <button onclick="addToCart('${item.name}','${item.price}','${item.category}')">추가</button>
              </td>
            </tr>
          `;
        });
      }
    }

    // ====================== 카테고리 필터 ======================
    function showCategory(catName) {
      const tableBody = document.querySelector("#itemTable tbody");
      document.getElementById("search").value = "";
      let filtered = items.filter(item => item.category === catName);
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4">${catName} 카테고리에 해당하는 아이템이 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>
                <input type="number" min="1" value="1" class="quantity-input" id="qty-${item.name}">
                <button onclick="addToCart('${item.name}','${item.price}','${item.category}')">추가</button>
              </td>
            </tr>
          `;
        });
      }
      toggleMenu();
    }

    // ====================== 전체보기 ======================
    function showAll() {
      const tableBody = document.querySelector("#itemTable tbody");
      document.getElementById("search").value = "";
      let sortedAll = sortByName([...items]);
      tableBody.innerHTML = "";
      sortedAll.forEach(item => {
        tableBody.innerHTML += `
          <tr>
            <td>${item.category}</td>
            <td>${item.name}</td>
            <td>${item.price}</td>
            <td>

              <button onclick="addToCart('${item.name}','${item.price}','${item.category}')">추가</button>
            </td>
          </tr>
        `;
      });
      toggleMenu();
    }

    // ====================== 거래글 작성 + 로컬 스토리지 ======================
    let tradeMode = "판매"; // 기본 모드
    let cart = [];          // 장바구니 배열

    window.addEventListener("load", () => {
      const savedCart = localStorage.getItem("myCart");
      const savedMode = localStorage.getItem("myMode");
      if (savedCart) { cart = JSON.parse(savedCart); }
      if (savedMode) {
        tradeMode = savedMode;
        document.querySelectorAll('[name="tradeMode"]').forEach(radio => {
          if (radio.value === tradeMode) radio.checked = true;
        });
      }
      renderCart();
    });

    function setTradeMode(mode) {
      tradeMode = mode;
      localStorage.setItem("myMode", tradeMode);
      renderCart();
    }

    // 아이템 추가 (동일 상품이면 수량 합산)
    function addToCart(itemName, itemPrice, itemCategory) {
      const inputId = "qty-" + itemName;
      const qtyInput = document.getElementById(inputId);
      let qtyVal = 1;
      if (qtyInput) { qtyVal = parseInt(qtyInput.value, 10) || 1; }
      let priceVal = parseInt(itemPrice, 10) || 0;
      const existing = cart.find(item => item.name === itemName);
      if (existing) {
        existing.quantity += qtyVal;
      } else {
        cart.push({ name: itemName, price: priceVal, quantity: qtyVal, category: itemCategory });
      }
      localStorage.setItem("myCart", JSON.stringify(cart));
      renderCart();
    }

    // 개별 아이템 삭제
    function removeItem(index) {
      cart.splice(index, 1);
      localStorage.setItem("myCart", JSON.stringify(cart));
      renderCart();
    }

    // 장바구니 전체 삭제
    function clearCart() {
      cart = [];
      localStorage.removeItem("myCart");
      renderCart();
    }

    // 장바구니 출력 (특정 모드에서는 수량 정보 없이 출력, 가격 앞의 "=" 기호 제거)
    function renderCart() {
      const cartView = document.getElementById("cartView");
      if (cart.length === 0) {
        cartView.innerHTML = `<div class="cart-empty">현재 담긴 아이템이 없습니다.</div>`;
        return;
      }
      let lines = cart.map((item, index) => {
        if (noQuantityModes.includes(tradeMode)) {
          return `${item.name} ${item.quantity * item.price}마일 <button class="cart-btn" onclick="removeItem(${index})">삭제</button>`;
        } else {
          const qtyDisplay = item.category === "재료(1셋)" ? `${item.quantity}셋` : item.quantity;
          return `${item.name} x${qtyDisplay} ${item.quantity * item.price}마일 <button class="cart-btn" onclick="removeItem(${index})">삭제</button>`;
        }
      });
      cartView.innerHTML = lines.join("\n");
    }

    // 복사하기: 삭제 버튼 없이 순수 아이템 정보만 복사 (특정 모드에서는 수량 정보 없이, "=" 기호 제거)
    function copyTrade() {
      let copyLines = cart.map(item => {
        if (noQuantityModes.includes(tradeMode)) {
          return `${item.name} ${item.quantity * item.price}마일`;
        } else {
          const qtyDisplay = item.category === "재료(1셋)" ? `${item.quantity}셋` : item.quantity;
          return `${item.name} x${qtyDisplay} ${item.quantity * item.price}마일`;
        }
      });
      const textToCopy = copyLines.join("\n") + "\n" + tradeMode;
      navigator.clipboard.writeText(textToCopy)
        .then(() => { alert("거래글이 복사되었습니다!"); })
        .catch(err => { alert("복사에 실패했습니다."); });
    }
