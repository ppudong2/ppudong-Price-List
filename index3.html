    // ====================== 검색 기능 ======================
    function filterItems() {
      const searchText = document.getElementById("search").value.toLowerCase().trim();
      const tableBody = document.querySelector("#itemTable tbody");
      if (!searchText) {
        tableBody.innerHTML = `<tr><td colspan="4">검색 결과가 여기에 표시됩니다.</td></tr>`;
        return;
      }
      let filtered = items.filter(item => item.name.toLowerCase().includes(searchText));
      filtered = sortByName(filtered);
      if (filtered.length === 0) {
        tableBody.innerHTML = `<tr><td colspan="4">검색 결과가 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>
                <input type="number" min="1" value="1" class="quantity-input" id="qty-${item.name}">
                <button onclick="addToCart('${item.name}','${item.price}','${item.category}')">추가</button>
              </td>
            </tr>
          `;
        });
      }
    }

    // ====================== 카테고리 필터 ======================

      const tableBody = document.querySelector("#itemTable tbody");

        tableBody.innerHTML = `<tr><td colspan="4">${catName} 카테고리에 해당하는 아이템이 없습니다.</td></tr>`;
      } else {
        tableBody.innerHTML = "";
        filtered.forEach(item => {
          tableBody.innerHTML += `
            <tr>
              <td>${item.category}</td>
              <td>${item.name}</td>
              <td>${item.price}</td>
              <td>
                <input type="number" min="1" value="1" class="quantity-input" id="qty-${item.name}">
                <button onclick="addToCart('${item.name}','${item.price}','${item.category}')">추가</button>

    /********** 거래글(판매/구매) 및 로컬 스토리지 **********/
    const modeMapping = {
      "판매": "판매합니다",
      "구매": "구매합니다",
      "알바구인": "알바 구합니다",
      "알바구직": "알바 합니다",
      "개방": "개방합니다",
      "개방요청": "개방요청드립니다"
    };
    let tradeMode = "판매"; 
    let cart = [];

    window.addEventListener("load", () => {
      const savedCart = localStorage.getItem("myCart");
      const savedMode = localStorage.getItem("myMode");
      if (savedCart) {
        cart = JSON.parse(savedCart);
      }
      if (savedMode) {
        tradeMode = savedMode;
        document.querySelectorAll('[name="tradeMode"]').forEach(radio => {
          if (radio.value === tradeMode) radio.checked = true;
        });
      }
      renderCart();
    });

    function setTradeMode(mode) {
      tradeMode = mode;
      localStorage.setItem("myMode", tradeMode);
      renderCart();
    }

    // 아이템 추가: 동일 아이템이면 수량과 총 가격 합산 (재료는 '셋', 그 외는 '개')
    function addToCart(itemName, itemPrice, itemCategory) {
      const qtyInput = document.getElementById("qty-" + itemName);
      let qtyVal = parseInt(qtyInput.value, 10) || 1;
      let numericPrice = parseInt(itemPrice, 10) || 0;
      
      let existing = cart.find(item => item.name === itemName);
      if (existing) {
        existing.quantity += qtyVal;
      } else {
        cart.push({ name: itemName, price: numericPrice, quantity: qtyVal, category: itemCategory });
      }
      localStorage.setItem("myCart", JSON.stringify(cart));
      renderCart();
    }

    function removeFromCart(itemName) {
      cart = cart.filter(item => item.name !== itemName);
      localStorage.setItem("myCart", JSON.stringify(cart));
      renderCart();
    }

    function clearCart() {
      cart = [];
      localStorage.removeItem("myCart");
      renderCart();
    }

    // 장바구니 출력: 각 아이템의 총 가격 및 단위 처리
    function renderCart() {
      const cartView = document.getElementById("cartView");
      if (cart.length === 0) {
        cartView.innerHTML = `<div class="cart-empty">현재 담긴 아이템이 없습니다.</div>`;
        return;
      }
      let lines = cart.map(item => {
        let unit = (item.category === "재료(1셋)") ? "셋" : "개";
        let totalPrice = item.price * item.quantity;
        return `${item.name} ${item.quantity}${unit} ${totalPrice}마일 <button class="item-delete-btn" onclick="removeFromCart('${item.name}')">삭제</button>`;
      });
      const resultText = lines.join(", ") + `<strong>${modeMapping[tradeMode]}</strong>`;
      cartView.innerHTML = resultText;
    }

    // 복사하기: 장바구니 내용 복사 시, 삭제 버튼은 제외
    function copyTradeText() {
      const cartView = document.getElementById("cartView");
      const clone = cartView.cloneNode(true);
      const buttons = clone.getElementsByTagName("button");
      while (buttons.length > 0) {
        buttons[0].parentNode.removeChild(buttons[0]);
      }
      const text = clone.textContent;
      if (!text || text.includes("현재 담긴 아이템이 없습니다")) {
        alert("복사할 내용이 없습니다.");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("거래글이 복사되었습니다.");
      }).catch(() => {
        alert("복사에 실패했습니다.");
      });
    }

    /********** 사용자 아이템 제출 (Firestore 연동) **********/
    function submitUserItem() {
      const category = document.getElementById("userCategory").value;
      const name = document.getElementById("userItemName").value.trim();
      const price = document.getElementById("userItemPrice").value.trim();
      const island = document.getElementById("userIsland").value.trim();
      const suggestion = document.getElementById("userSuggestion").value.trim();
      const resultDiv = document.getElementById("userItemResult");

      if (!name || !price || !island) {
        resultDiv.style.color = "red";
        resultDiv.textContent = "카테고리, 아이템 이름, 시세, 그리고 섬/주대 이름은 필수 입력사항입니다.";
        return;
      }

      // Firestore의 "userItems" 컬렉션에 문서 추가
      db.collection("userItems").add({
        category: category,
        name: name,
        price: price,
        island: island,
        suggestion: suggestion,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        resultDiv.style.color = "green";
        resultDiv.textContent = "아이템이 제출되었습니다.";
        document.getElementById("userItemName").value = "";
        document.getElementById("userItemPrice").value = "";
        document.getElementById("userIsland").value = "";
        document.getElementById("userSuggestion").value = "";
      })
      .catch((error) => {
        console.error("Error adding document: ", error);
        resultDiv.style.color = "red";
        resultDiv.textContent = "제출 중 오류가 발생했습니다.";
      });
    }
